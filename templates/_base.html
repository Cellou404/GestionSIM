{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>SIGS - {% block title %}{% endblock title %}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}">

    <!-- FontAwesome JS-->
    <script defer src="{% static 'assets/plugins/fontawesome/js/all.min.js' %}"></script>
    <script defer src="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <!-- AlpneJS -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- HyperScript -->
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/portal.css' %}">

    <style>
        .highlight {
        background-color: rgb(30, 207, 30);
        color: white !important;
    }
    </style>

</head>

<body class="app">
    {% include "includes/_navbar.html" %}
    <div class="app-wrapper">

        <div class="app-content pt-3 p-md-3 p-lg-4">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
    {% include "includes/_footer.html" %}

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
    </script>

    <!-- Javascript -->
    <script src="{% static 'assets/plugins/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Charts JS -->
    <script src="{% static 'assets/plugins/chart.js/chart.min.js' %}"></script>
    <script src="{% static 'assets/js/index-charts.js' %}"></script>

    <!-- Page Specific JS -->
    <script src="{% static 'assets/js/app.js' %}"></script>
    <!-- <script src="{% static 'assets/js/dialog.js' %}"></script> -->

</body>
